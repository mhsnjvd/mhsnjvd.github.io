        <script type="text/javascript"> 
            /////////////////////////////////////////////
            //          Select Functions               //

            function updatePeopleBizModelSelectors(data, selectedProperty, selectedValue)
            {
                 var fileNames = dashBoardData.peopleBizModelData.files.map(function(d) { return d.propertyName; } );
                 var nationProperty = dashBoardData.peopleBizModelData.nationProperty;
                 var regionProperty = dashBoardData.peopleBizModelData.regionProperty;
                 var localityProperty = dashBoardData.peopleBizModelData.localityProperty;
                 var costCentreProperty = dashBoardData.peopleBizModelData.costCentreProperty;
    
                 var nFiles = fileNames.length;
                 // Update Regions
                 if ( selectedProperty == nationProperty )
                 {
                     var regionList = getUniqueSortedList(data[fileNames[nFiles-1]], regionProperty);
                     updateSelector( document.getElementById("peopleBizModelRegionSelector"), ["Select Region"].concat(regionList) );
                 }
    
                 // Update localities
                 if ( selectedProperty == nationProperty || selectedProperty == regionProperty )
                 {
                     var localityList = getUniqueSortedList(data[fileNames[nFiles-1]], localityProperty);
                     updateSelector( document.getElementById("peopleBizModelLocalitySelector"), ["Select Locality"].concat(localityList) );
                 }

                 // Update cost centres
                 if ( selectedProperty == nationProperty || selectedProperty == regionProperty || selectedProperty == localityProperty )
                 {
                     var costCentreList = getUniqueSortedList(data[fileNames[nFiles-1]], costCentreProperty);
                     updateSelector( document.getElementById("peopleBizModelCostCentreSelector"), ["Select Cost Centre"].concat(costCentreList) );
                 }
            }

            function peopleBizModelSelectFunction(selectedProperty, selectedValue) 
            {
                var funObj = {};
                var data = dashBoardData.peopleBizModelData;
                funObj.computeQuarterlyFun = computeQuarterlyPeopleBizModelData;
                funObj.updateSelectorsFun = updatePeopleBizModelSelectors;
                funObj.visualisationFun = plotPeopleBizModelVisualisation;
                generalSelectFunction(data, selectedProperty, selectedValue, funObj);
                return;
            }


            // Upload the data file and process it:
            d3.csv( dashBoardSettings.dataDir + dashBoardData.peopleBizModelData.files[dashBoardData.peopleBizModelData.files.length - 1].name, function(d)
            { 
              // TODO: How to avoid this:
              dashBoardData.peopleBizModelData["lastFile"] = d;
              console.log("Done reading " + dashBoardData.peopleBizModelData.files[dashBoardData.peopleBizModelData.files.length - 1].name);
              resetPeopleBizModel();

            });                                 

            function resetPeopleBizModel()
            {
              var data = dashBoardData.peopleBizModelData;
              var nationSelector = document.getElementById("peopleBizModelNationSelector");
              initVisualisation(data, peopleBizModelSelectFunction, nationSelector);
            }
