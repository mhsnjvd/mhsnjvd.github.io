            function peopleBizModelNationSelectFunction() 
            {
                 var nation = document.getElementById("peopleBizModelNationSelector").value;
                 var nationProperty = dashBoardData.peopleBizModelData.nationProperty;
                 var regionProperty = dashBoardData.peopleBizModelData.regionProperty;
                 var localityProperty = dashBoardData.peopleBizModelData.localityProperty; 

                 // Initialize region data and locality list:
                 dashBoardData.peopleBizModelData.currentNationData = dashBoardData.peopleBizModelData.rawData.filter( function(d) { return d[nationProperty] == nation; } );

                 // Update Regions
                 dashBoardData.peopleBizModelData.regionList = getUniqueSortedList(dashBoardData.peopleBizModelData.currentNationData, regionProperty);
                 updateSelector( document.getElementById("peopleBizModelRegionSelector"), ["Select Region"].concat(dashBoardData.peopleBizModelData.regionList) );

                 // Update localities
                 dashBoardData.peopleBizModelData.localityList = getUniqueSortedList(dashBoardData.peopleBizModelData.currentNationData, localityProperty);
                 updateSelector( document.getElementById("peopleBizModelLocalitySelector"), ["Select Locality"].concat(dashBoardData.peopleBizModelData.localityList) );

                 var subLevelProperty = regionProperty;
                 var subLevelList = dashBoardData.peopleBizModelData.regionList;

                 if ( nation == dashBoardData.allUKString )
                 {
                     dashBoardData.peopleBizModelData.currentNationData = dashBoardData.peopleBizModelData.rawData;
                     subLevelProperty = nationProperty;
                     subLevelList = getUniqueSortedList(dashBoardData.peopleBizModelData.currentNationData, subLevelProperty);
                     // Remove All UK string from the item:
                     var allUKIndex = subLevelList.indexOf(dashBoardData.allUKString);
                     if ( allUKIndex > -1 )
                     {
                         subLevelList.splice(allUKIndex, 1);
                     }
                 }

                 var subLevelData =  computePeopleBizModelSubData(dashBoardData.peopleBizModelData.currentNationData, subLevelList, subLevelProperty);

                 var data = computeQuarterlyPeopleBizModelData( dashBoardData.peopleBizModelData.currentNationData );

                 plotPeopleBizModelVisualisation(data, subLevelData, subLevelList, subLevelProperty, nationProperty, nation );
            }

            function peopleBizModelRegionSelectFunction() 
            {
                 var region = document.getElementById("peopleBizModelRegionSelector").value;
                 var regionProperty = dashBoardData.peopleBizModelData.regionProperty;
                 var localityProperty = dashBoardData.peopleBizModelData.localityProperty; 

                 // Initialize region data and locality list:
                 dashBoardData.peopleBizModelData.currentRegionData = dashBoardData.peopleBizModelData.rawData.filter( function(d) { return d[regionProperty] == region; } );

                 // Update localities
                 dashBoardData.peopleBizModelData.localityList = getUniqueSortedList(dashBoardData.peopleBizModelData.currentRegionData, localityProperty);
                 updateSelector( document.getElementById("peopleBizModelLocalitySelector"), ["Select Locality"].concat(dashBoardData.peopleBizModelData.localityList) );

                 var subLevelProperty = localityProperty;
                 var subLevelList = dashBoardData.peopleBizModelData.localityList;

                 var subLevelData =  computePeopleBizModelSubData(dashBoardData.peopleBizModelData.currentRegionData, subLevelList, subLevelProperty);

                 var data = computeQuarterlyPeopleBizModelData( dashBoardData.peopleBizModelData.currentRegionData );

                 //plotImpactVisualisation(data, subLevelData, subLevelList, regionProperty, region, subLevelProperty);

                 return;
            }
            
            function peopleBizModelLocalitySelectFunction() 
            {
                 var locality = document.getElementById("peopleBizModelLocalitySelector").value;

                 var localityProperty = dashBoardData.impactData.localityProperty; 

                 // Initialize region data and locality list:
                 dashBoardData.peopleBizModelData.currentLocalityData = dashBoardData.peopleBizModelData.rawData.filter( function(d) { return d.Locality == locality; } ); 

                 var data = computeQuarterlyBizDevData( dashBoardData.peopleBizModelData.currentLocalityData );                 

                 //plotImpactVisualisation(data, [], [], localityProperty, locality, [])

                 return;
            }

            // Read the main file, refer to globals.js for details
            d3.csv( dashBoardSettings.dataDir +   dashBoardData.peopleBizModelData.files[1].name, function(d)
            { 

              // Copy the data read into the global variable:
              var propertyName = dashBoardData.peopleBizModelData.files[1].propertyName;

              dashBoardData.peopleBizModelData[propertyName] = d;
              dashBoardData.peopleBizModelData.rawData = d;

              console.log("Done reading " +  dashBoardData.peopleBizModelData.files[1].name );

              dashBoardData.peopleBizModelData.propertyList = Object.getOwnPropertyNames(d[0]);

              // The nation property is global:
              dashBoardData.peopleBizModelData.nationProperty = dashBoardData.nationPropertyName;
              dashBoardData.peopleBizModelData.regionProperty = dashBoardData.peopleBizModelData.propertyList[15]; 
              dashBoardData.peopleBizModelData.localityProperty = dashBoardData.peopleBizModelData.propertyList[14]; 

              // Get the propertyNames under which files are stored:
              var arrayNames = dashBoardData.peopleBizModelData.files.map( function(d) { return d.propertyName; } );
              for ( var i = 0; i < arrayNames.length; i++ )
              {
                 addNationProperty(dashBoardData.peopleBizModelData[arrayNames[i]], dashBoardData.peopleBizModelData.regionProperty, dashBoardData.peopleBizModelData.nationProperty);
              }

              // Get the lists of regions etc:
              var data = dashBoardData.peopleBizModelData[propertyName];
              dashBoardData.peopleBizModelData.nationList = getUniqueSortedList(data, dashBoardData.peopleBizModelData.nationProperty);
              dashBoardData.peopleBizModelData.regionList = getUniqueSortedList(data, dashBoardData.peopleBizModelData.regionProperty);
              dashBoardData.peopleBizModelData.localityList = getUniqueSortedList(data, dashBoardData.peopleBizModelData.localityProperty);

              // Update selectors based on the lists above:
              dashBoardData.peopleBizModelData.nationList.unshift(dashBoardData.allUKString);
              updateSelector( document.getElementById("peopleBizModelNationSelector"), dashBoardData.peopleBizModelData.nationList );

              peopleBizModelNationSelectFunction();

            });
