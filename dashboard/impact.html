            function impactRegionSelectFunction() 
            {
                 var region = document.getElementById("impactRegionSelector").value;
                 var regionProperty = dashBoardData.impactData.regionProperty;
                 var localityProperty = dashBoardData.impactData.localityProperty; 
                 var contractNameProperty = dashBoardData.impactData.contractNameProperty; 

                 // Initialize region data and locality list:
                 dashBoardData.impactData.currentRegionData = dashBoardData.impactData.rawData.filter( function(d) { return d[regionProperty] == region; } );
                 dashBoardData.impactData.currentRegionExternalInspectionsData = dashBoardData.impactData.externalInspectionsData.filter( function(d) { return d[regionProperty] === region; } );

                 if ( region == dashBoardData.allUKString )
                 {
                     dashBoardData.impactData.currentRegionData = dashBoardData.impactData.rawData;
                     dashBoardData.impactData.currentRegionExternalInspectionsData = dashBoardData.impactData.externalInspectionsData;
                 }

                 // Update localities
                 dashBoardData.impactData.localityList = getUniqueSortedList(dashBoardData.impactData.currentRegionData, localityProperty);
                 dashBoardData.impactData.localityList.unshift("");
                 updateSelector( document.getElementById("impactLocalitySelector"), dashBoardData.impactData.localityList );

                 // Update Contracts
                 dashBoardData.impactData.contractNameList = getUniqueSortedList(dashBoardData.impactData.currentRegionData, contractNameProperty);
                 dashBoardData.impactData.contractNameList.unshift("");
                 updateSelector( document.getElementById("impactContractNameSelector"), dashBoardData.impactData.contractNameList);

                 var data = computeQuarterlyImpactData( dashBoardData.impactData.currentRegionData, dashBoardData.impactData.currentRegionExternalInspectionsData );

                 svg = d3.select(document.getElementById("SVG1"));

                 plotQuarterlyImpactData(svg, data);
                 
                 var count = getIdentifierCount( dashBoardData.impactData.currentRegionData, dashBoardData.impactData.localityList, localityProperty);
                 var pieData = [];
                 for ( var i = 0; i < dashBoardData.impactData.localityList.length; i++ )
                 {
                     pieData.push( {label: dashBoardData.impactData.localityList[i], count: count[i]});
                 }
                 
                 svg = d3.select(document.getElementById("SVG2"));
                 svg.selectAll("*").remove();
                 //svg.style("background-color", "white");
                 if ( region != dashBoardData.allUKString )
                 {
                     plotPieChart( svg, pieData);
                 }
                 else
                 {
                     plotRegionalContractsCount(svg);
                 }

                 // Update data table:
                 var tableData = makeImpactTableData(data);
                 updateImpactTable( document.getElementById("dataTable"), tableData);
                 return;
            }
            
            function impactLocalitySelectFunction() 
            {
                 var locality = document.getElementById("impactLocalitySelector").value;
                 var localityProperty = dashBoardData.impactData.localityProperty; 
                 var contractNameProperty = dashBoardData.impactData.contractNameProperty; 

                 // Initialize region data and locality list:
                 dashBoardData.impactData.currentLocalityData = dashBoardData.impactData.rawData.filter( function(d) { return d[localityProperty] === locality; } );
                 dashBoardData.impactData.currentLocalityExternalInspectionsData = dashBoardData.impactData.externalInspectionsData.filter( function(d) { return d[localityProperty] === locality; } ); 

                 // Update Contracts
                 dashBoardData.impactData.contractNameList = getUniqueSortedList(dashBoardData.impactData.currentLocalityData, contractNameProperty);
                 dashBoardData.impactData.contractNameList.unshift("");
                 updateSelector( document.getElementById("impactContractNameSelector"), dashBoardData.impactData.contractNameList);

                 var data = computeQuarterlyImpactData( dashBoardData.impactData.currentLocalityData, dashBoardData.impactData.currentLocalityExternalInspectionsData );

                 svg = d3.select(document.getElementById("SVG1"));

                 plotQuarterlyImpactData(svg, data);
                 
                 var count = getIdentifierCount( dashBoardData.impactData.currentRegionData, dashBoardData.impactData.localityList, "Locality");
                 var pieData = [];
                 for ( var i = 0; i < dashBoardData.impactData.localityList.length; i++ )
                 {
                     pieData.push( {label: dashBoardData.impactData.localityList[i], count: count[i]});
                 }
                 
                 svg = d3.select(document.getElementById("SVG2"));
                 svg.selectAll("*").remove();
                 plotPieChart( svg, pieData);

                 // Update data table:
                 var tableData = makeImpactTableData(data);
                 updateImpactTable( document.getElementById("dataTable"), tableData);
                 return;
            }

            function impactContractNameSelectFunction() 
            {
                 var contractName = document.getElementById("impactContractNameSelector").value;
                 var contractNameProperty = dashBoardData.impactData.contractNameProperty; 
                 dashBoardData.impactData.currentContractNameData = dashBoardData.impactData.currentLocalityData.filter( function(d) { return d[contractNameProperty] === contractName; } );

                 return;
            }


            d3.csv( dashBoardSettings.dataDir + "001_Contract_DB_Q2.csv", function(d)
            { 
              // Copy the data read into the global variable:
              dashBoardData.impactData.rawData = d;
              var data = d;

              console.log("Done reading contracts files");

              dashBoardData.impactData.propertyList = Object.getOwnPropertyNames(data[0]);
              dashBoardData.impactData.regionProperty = dashBoardData.impactData.propertyList[0]; 
              dashBoardData.impactData.localityProperty = dashBoardData.impactData.propertyList[1]; 
              dashBoardData.impactData.contractNameProperty = dashBoardData.impactData.propertyList[3]; 

              // Get the lists of regions etc:
              dashBoardData.impactData.regionList = getUniqueSortedList(data, dashBoardData.impactData.regionProperty);
              dashBoardData.impactData.localityList = getUniqueSortedList(data, dashBoardData.impactData.localityProperty);
              dashBoardData.impactData.contractNameList = getUniqueSortedList(data, dashBoardData.impactData.contractNameProperty);

              // Update selectors based on the lists above:
              dashBoardData.impactData.regionList.unshift(dashBoardData.allUKString);
              updateSelector( document.getElementById("impactRegionSelector"), dashBoardData.impactData.regionList );

              impactRegionSelectFunction();

            });
