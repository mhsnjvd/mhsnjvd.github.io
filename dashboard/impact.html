            function impactNationSelectFunction() 
            {
                 var nation = document.getElementById("impactNationSelector").value;
                 var nationProperty = dashBoardData.impactData.nationProperty;
                 var regionProperty = dashBoardData.impactData.regionProperty;
                 var localityProperty = dashBoardData.impactData.localityProperty; 
                 var contractNameProperty = dashBoardData.impactData.contractNameProperty; 

                 // Initialize region data and locality list:
                 dashBoardData.impactData.currentNationData = dashBoardData.impactData.rawData.filter( function(d) { return d[nationProperty] ==
                         nation; } );
                 dashBoardData.impactData.currentNationExternalInspectionsData = dashBoardData.impactData.externalInspectionsData.filter( function(d) { return d[nationProperty] === nation; } );

                 // Update Regions
                 dashBoardData.impactData.regionList = getUniqueSortedList(dashBoardData.impactData.currentNationData, regionProperty);
                 updateSelector( document.getElementById("impactRegionSelector"), ["Select Region"].concat(dashBoardData.impactData.regionList) );

                 // Update localities
                 dashBoardData.impactData.localityList = getUniqueSortedList(dashBoardData.impactData.currentNationData, localityProperty);
                 updateSelector( document.getElementById("impactLocalitySelector"), ["Select Locality"].concat(dashBoardData.impactData.localityList) );

                 var subLevelProperty = regionProperty;
                 var subLevelList = dashBoardData.impactData.regionList;

                 if ( nation == dashBoardData.allUKString )
                 {
                     dashBoardData.impactData.currentNationData = dashBoardData.impactData.rawData;
                     dashBoardData.impactData.currentNationExternalInspectionsData = dashBoardData.impactData.externalInspectionsData;
                     subLevelProperty = nationProperty;
                     subLevelList = getUniqueSortedList(dashBoardData.impactData.currentNationData, subLevelProperty);
                     // Remove All UK string from the item:
                     var allUKIndex = subLevelList.indexOf(dashBoardData.allUKString);
                     if ( allUKIndex > -1 )
                     {
                         subLevelList.splice(allUKIndex, 1);
                     }
                 }

                 var subLevelData = computeSubData(dashBoardData.impactData.currentNationData, dashBoardData.impactData.currentNationExternalInspectionsData, subLevelList, subLevelProperty);
                 // Update Contracts
                 /*
                 dashBoardData.impactData.contractNameList = getUniqueSortedList(dashBoardData.impactData.currentNationData, contractNameProperty);

function plotStack(svg, data, layerNames, nameList, stackSettings)
{
    var width = +svg.attr("width");
    var height = +svg.attr("height");
    var margin = defineMargins(height, width);
    margin.bottom = 2*margin.bottom;

    // Optional settings:
    stackSettings = stackSettings || {};


    plotHorisontalGrid(svg, margin, 25);

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width-margin.left-margin.right], .5);
    
    var y = d3.scale.linear()
        .rangeRound([height-margin.top-margin.bottom, 0]);
    
    var z = stackSettings.color || dashBoardSettings.ragColors;
    
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("right");
    
    
    var graph = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    

    var layeredData = [];

    for ( var i = 0; i < layerNames.length; i++ )
    {
        layeredData[i] = [];
        for ( var j = 0; j < data.length; j++ )
        {
            layeredData[i][j] = {x: nameList[j], y: data[j][layerNames[i]]["Q2"]};
        }
    }

    var stackLayOut = d3.layout.stack();
    var stackedData = stackLayOut(layeredData);
    
      x.domain(stackedData[0].map(function(d) { return d.x; }));
      y.domain([0, d3.max(stackedData[stackedData.length - 1], function(d) { return d.y0 + d.y; })]).nice();
    
      var layer = graph.selectAll(".layer")
          .data(stackedData)
          .enter().append("g")
          .attr("class", "layer")
          .style("fill", function(d, i) { return z(i); });
    
      layer.selectAll("rect")
          .data(function(d) { return d; })
        .enter().append("rect")
          .attr("x", function(d) { return x(d.x); })
          .attr("y", function(d) { return y(d.y + d.y0); })
          .attr("height", function(d) { return y(d.y0) - y(d.y + d.y0); })
          .attr("width", x.rangeBand());
    
      graph.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0" + "," + (height-margin.top-margin.bottom) + ")")
          .call(xAxis);
    
      graph.append("g")
          .attr("class", "axis axis--y")
          .attr("transform", "translate(" + 0.0 + ",0)")
          .call(yAxis);
}


//function pieCreator()
// svg is d3 selected svg
// pieData is an array of objects with format: 
// pieData = [ {label: xxxx, count: xxxx}, {}, {}, ...]
function plotPieChart(svg, pieData, legendData, pieStyle, rayStyle, legendStyle)
{
    // The mother of all objects:
    var pie = {};

    var dataSet = pieData.map(function(d){ return d.count; } );
    var dummyData = dataSet.map(function(d) { return 1.0; } );

    pie.piePlot = new pieObjectConstructor(svg, dummyData, pieStyle);
    pie.piePlot.update(dataSet);

    pie.rayPlot = new rayObjectConstructor(svg, dataSet, rayStyle);
    pie.legend = new legendObjectConstructor( svg, legendData, legendStyle )
    pie.legend = new legendObjectConstructor( svg, legendData, legendStyle )

    // Update everything in the pie:
    pie.update = function(data)
    {
        pie.piePlot.update(data);
        pie.rayPlot.update(data);
    }
    return pie;
}
