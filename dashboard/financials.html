            /////////////////////////////////////////////

            function financialsNationSelectFunction() 
            {
                 var nation = document.getElementById("financialsNationSelector").value;
                 var nationProperty = dashBoardData.financialsData.nationProperty;
                 var regionProperty = dashBoardData.financialsData.regionProperty;
                 var localityProperty = dashBoardData.financialsData.localityProperty; 
                 var costCentreProperty = dashBoardData.financialsData.costCentreProperty; 

                 // Get the propertyNames under which files are stored:
                 var arrayNames = dashBoardData.financialsData.files.map( function(d) { return d.propertyName; } );


                 dashBoardData.financialsData.currentNationData = {};

                 if( nation == dashBoardData.allUKString )
                 {
                     for ( var i = 0; i < arrayNames.length; i++ )
                     {
                         dashBoardData.financialsData.currentNationData[arrayNames[i]] = dashBoardData.financialsData[arrayNames[i]];
                     }
                 }
                 else
                 {
                    // Search for entries matching this region in all files:
                    dashBoardData.financialsData.currentNationData = searchPropertyInArrays( dashBoardData.financialsData, arrayNames, nationProperty, nation );
                 }

                 // Join the data from all files into a single array:
                 var currentNationConcat = concatObjectArrays(dashBoardData.financialsData.currentNationData);

                 // Update Regions
                 dashBoardData.financialsData.regionList = getUniqueSortedList(currentNationConcat, regionProperty);
                 updateSelector( document.getElementById("financialsRegionSelector"), ["Select Region"].concat(dashBoardData.financialsData.regionList) ); 
                 // Update localities
                 dashBoardData.financialsData.localityList = getUniqueSortedList(currentNationConcat, localityProperty);
                 updateSelector( document.getElementById("financialsLocalitySelector"), ["Select Locality"].concat(dashBoardData.financialsData.localityList) ); 
                 // Update cost centres
                 dashBoardData.financialsData.costCentreList = getUniqueSortedList(currentNationConcat, costCentreProperty);
                 updateSelector( document.getElementById("financialsCostCentreSelector"), ["Select CC"].concat(dashBoardData.financialsData.costCentreList) ); 

                 var subLevelProperty = regionProperty;
                 var subLevelList = dashBoardData.financialsData.regionList;

                 if ( nation == dashBoardData.allUKString )
                 {
                     subLevelProperty = nationProperty;
                     subLevelList = getUniqueSortedList(currentNationConcat, subLevelProperty);
                     // Remove All UK string from the item:
                     var allUKIndex = subLevelList.indexOf(dashBoardData.allUKString);
                     if ( allUKIndex > -1 )
                     {
                         subLevelList.splice(allUKIndex, 1);
                     }
                 }

                 var subLevelData = computeFinancialsSubData(dashBoardData.financialsData.currentNationData, subLevelList, subLevelProperty);

                 var data = computeQuarterlyFinancialsData( dashBoardData.financialsData.currentNationData );

                 //plotFinancialsVisualisation(data, subLevelData, subLevelList, nationProperty, nation, subLevelProperty);

                 svg = d3.select(document.getElementById("SVG01"));
                 plotQuarterlyFinancialsData( svg, data);
            }


            function financialsRegionSelectFunction() 
            {
                 var region = document.getElementById("financialsRegionSelector").value;
                 var regionProperty = dashBoardData.financialsData.regionProperty;
                 var localityProperty = dashBoardData.financialsData.localityProperty;
                 var costCentreProperty = dashBoardData.financialsData.costCentreProperty;

                 // Get the propertyNames under which files are stored:
                 var arrayNames = dashBoardData.financialsData.files.map( function(d) { return d.propertyName; } );


                 dashBoardData.financialsData.currentRegionData = {};

                 // Search for entries matching this region in all files:
                 dashBoardData.financialsData.currentRegionData = searchPropertyInArrays( dashBoardData.financialsData, arrayNames, regionProperty, region ); 
                 // Join the data from all files into a single array:
                 var currentRegionConcat = concatObjectArrays(dashBoardData.financialsData.currentRegionData);

                 // Update localities
                 dashBoardData.financialsData.localityList = getUniqueSortedList(currentRegionConcat, localityProperty);
                 updateSelector( document.getElementById("financialsLocalitySelector"), ["Select Locality"].concat(dashBoardData.financialsData.localityList) ); 
                 // Update cost centres
                 dashBoardData.financialsData.costCentreList = getUniqueSortedList(currentRegionConcat, costCentreProperty);
                 updateSelector( document.getElementById("financialsCostCentreSelector"), ["Select CC"].concat(dashBoardData.financialsData.costCentreList) ); 

                 var subLevelProperty = localityProperty;
                 var subLevelList = dashBoardData.financialsData.localityList;

                 var subLevelData = computeFinancialsSubData(dashBoardData.financialsData.currentRegionData, subLevelList, subLevelProperty);

                 var data = computeQuarterlyFinancialsData( dashBoardData.financialsData.currentRegionData );

                 //plotFinancialsVisualisation(data, subLevelData, subLevelList, nationProperty, nation, subLevelProperty);

                 svg = d3.select(document.getElementById("SVG01"));
                 
                 plotQuarterlyFinancialsData( svg, data);

                 var count = getIdentifierCount( currentRegionConcat, dashBoardData.financialsData.localityList, localityProperty);
                 var pieData = [];
                 for ( var i = 0; i < dashBoardData.financialsData.localityList.length; i++ )
                 {
                     pieData.push( {label: dashBoardData.financialsData.localityList[i], count: count[i]});
                 }
                 
                 svg = d3.select(document.getElementById("SVG02"));
                 svg.selectAll("*").remove();
                 plotPieChart( svg, pieData);

                 // Update data table:
                 var tableData = makeFinancialsTableData(data);
                 updateFinancialsTable( document.getElementById("dataTable"), tableData);
                 return;
            }
            
            function financialsLocalitySelectFunction() 
            {
                 var locality = document.getElementById("financialsLocalitySelector").value;
                 var localityProperty = dashBoardData.financialsData.localityProperty;
                 var costCentreProperty = dashBoardData.financialsData.costCentreProperty;

                 var arrayNames = dashBoardData.financialsData.files.map( function(d) { return d.propertyName; } );

                dashBoardData.financialsData.currentLocalityData = searchPropertyInArrays( dashBoardData.financialsData.currentRegionData, arrayNames, localityProperty, locality );

                 var currentLocalityConcat = concatObjectArrays(dashBoardData.financialsData.currentLocalityData);

                 // Update cost centres
                 dashBoardData.financialsData.costCentreList = getUniqueSortedList(currentLocalityConcat, costCentreProperty);
                 updateSelector( document.getElementById("financialsCostCentreSelector"), ["Select CC"].concat(dashBoardData.financialsData.costCentreList) ); 

                 var subLevelProperty = costCentreProperty;
                 var subLevelList = dashBoardData.financialsData.costCentreList;

                 var subLevelData = computeFinancialsSubData(dashBoardData.financialsData.currentRegionData, subLevelList, subLevelProperty);

                 var data = computeQuarterlyFinancialsData( dashBoardData.financialsData.currentRegionData );

                 // First Histogram Plot
                 var data = computeQuarterlyFinancialsData( dashBoardData.financialsData.currentLocalityData );                 

                 var svg = d3.select(document.getElementById("SVG01"));                 
                 plotQuarterlyFinancialsData( svg, data );  


                 var svg = d3.select(document.getElementById("SVG02"));                 
                 // Use quarter 2 data file:
                 plotCostCentres( svg, dashBoardData.financialsData.currentLocalityData[arrayNames[1]]);  

                 // Update data table:
                 var tableData = makeFinancialsTableData(data);
                 updateFinancialsTable( document.getElementById("dataTable"), tableData);                                                          
                 return;
            }

            function financialsCostCentreSelectFunction() 
            {
                 var costCentre = document.getElementById("financialsCostCentreSelector").value;
                 var costCentreProperty = dashBoardData.financialsData.costCentreProperty;
                 dashBoardData.financialsData.currentCostCentreData = dashBoardData.financialsData.currentLocalityData.filter( function(d) { return d[costCentreProperty] === costCentre; } );
                     
                 var data = computeQuarterlyFinancialsData( dashBoardData.financialsData.currentCostCentreData );                 

                 var svg = d3.select(document.getElementById("SVG01"));                 
                 plotQuarterlyFinancialsData( svg, data );  

                 // Update data table:
                 var tableData = makeFinancialsTableData(data);
                 updateFinancialsTable( document.getElementById("dataTable"), tableData);                 

                 return;
            }

            // Upload the data file and process it:
            
            d3.csv( dashBoardSettings.dataDir + "011_b_Finance_201516_P6_CC.csv", function(d)
            { 
              // Copy the data read into the global variable:
              dashBoardData.financialsData.rawData = d;

              console.log("Done reading financials files");

              // copy locally as well:
              var data = d;

              dashBoardData.financialsData.propertyList = Object.getOwnPropertyNames(d[0]);

              // The nation property is global:
              dashBoardData.financialsData.nationProperty = dashBoardData.nationPropertyName;
              dashBoardData.financialsData.regionProperty = dashBoardData.financialsData.propertyList[0]; 
              dashBoardData.financialsData.localityProperty = dashBoardData.financialsData.propertyList[1]; 
              dashBoardData.financialsData.costCentreProperty = dashBoardData.financialsData.propertyList[3]; 

              // Get the propertyNames under which files are stored:
              var arrayNames = dashBoardData.financialsData.files.map( function(d) { return d.propertyName; } );
              for ( var i = 0; i < arrayNames.length; i++ )
              {
                 addNationProperty(dashBoardData.financialsData[arrayNames[i]], dashBoardData.financialsData.regionProperty, dashBoardData.financialsData.nationProperty);
              }

              // Get the lists of regions etc from any file, all files should have same lists!!!
              dashBoardData.financialsData.nationList = getUniqueSortedList(dashBoardData.financialsData[arrayNames[0]], dashBoardData.financialsData.nationProperty);
              dashBoardData.financialsData.regionList = getUniqueSortedList(dashBoardData.financialsData[arrayNames[0]], dashBoardData.financialsData.regionProperty);
              dashBoardData.financialsData.localityList = getUniqueSortedList(dashBoardData.financialsData[arrayNames[0]], dashBoardData.financialsData.localityProperty);
              dashBoardData.financialsData.costCentreList = getUniqueSortedList(dashBoardData.financialsData[arrayNames[0]], dashBoardData.financialsData.costCentreProperty);

              // Update selectors based on the lists above:
              dashBoardData.financialsData.nationList.unshift(dashBoardData.allUKString);
              updateSelector( document.getElementById("financialsNationSelector"), dashBoardData.financialsData.nationList );

              financialsNationSelectFunction();
            });
