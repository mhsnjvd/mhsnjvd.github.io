            /////////////////////////////////////////////
            //          Select Functions               //
            /////////////////////////////////////////////
            function updateFinancialsSelectors(data)
            {
                 var fileNames = dashBoardData.financialsData.files.map(function(d) { return d.propertyName; } );
                 var regionProperty = dashBoardData.financialsData.regionProperty;
                 var localityProperty = dashBoardData.financialsData.localityProperty;
                 var costCentreProperty = dashBoardData.financialsData.costCentreProperty;
    
                 var nFiles = fileNames.length;
                 // Update Regions
                 var regionList = getUniqueSortedList(data[fileNames[nFiles-1]], regionProperty);
                 updateSelector( document.getElementById("financialsRegionSelector"), ["Select Region"].concat(regionList) );
    
                 // Update localities
                 var localityList = getUniqueSortedList(data[fileNames[nFiles-1]], localityProperty);
                 updateSelector( document.getElementById("financialsLocalitySelector"), ["Select Locality"].concat(localityList) );
    
                 // Update Cost Centres
                 var costCentreList = getUniqueSortedList(data[fileNames[nFiles-1]], costCentreProperty);
                 updateSelector( document.getElementById("financialsCostCentreSelector"), ["Select Cost Centre"].concat(costCentreList) );
            }

            function financialsSelectFunction(selectedProperty, selectedValue) 
            {
                 var data = dashBoardData.financialsData;
                 var selectedData = dataSelectFunction(data, selectedProperty, selectedValue, computeQuarterlyFinancialsData);
                 updateFinancialsSelectors(selectedData.filteredData)

                 var subLevelData = selectedData.subLevelData;
                 var quarterlyData = selectedData.quarterlyData;
                 var subLevelProperty = selectedData.subLevelProperty;
                 var subLevelList = selectedData.subLevelList;
                 plotFinancialsVisualisation(quarterlyData, subLevelData, subLevelProperty, subLevelList, selectedProperty, selectedValue);
                 return;
            }

            // Upload the data file and process it:
            d3.csv( dashBoardSettings.dataDir + dashBoardData.financialsData.files[dashBoardData.financialsData.files.length - 1].name, function(d)
            { 
              // Copy the data read into the global variable:
              var nFiles = dashBoardData.financialsData.files.length;
              var fileNames = dashBoardData.financialsData.files.map(function(d) { return d.propertyName; });
              dashBoardData.financialsData[fileNames[nFiles-1]] = d;
              console.log("Done reading " + dashBoardData.financialsData.files[nFiles-1].name);

              var data = dashBoardData.financialsData;
              // Add nation property
              for ( var i = 0; i < nFiles; i++ )
              {
                  addNationProperty(data[fileNames[i]], data.regionProperty, data.nationProperty);
              }

              var nationList = data.nationList;
              nationList.unshift(dashBoardData.allUKString);
              updateSelector( document.getElementById("financialsNationSelector"), nationList );
              financialsSelectFunction(dashBoardData.financialsData.nationProperty, dashBoardData.allUKString);
            });                                 

         </script>
