            function bizDevRegionSelectFunction() 
            {
                 var region = document.getElementById("bizDevRegionSelector").value;
                 var regionProperty = dashBoardData.bizDevData.regionProperty;                                                                          
                 var localityProperty = dashBoardData.bizDevData.localityProperty; 
                           
                 // Initialize region data and locality list:
                 dashBoardData.bizDevData.currentRegionData = dashBoardData.bizDevData.rawData.filter( function(d) { return d[regionProperty] === region; } );
                 dashBoardData.bizDevData.currentRegionContractsData = dashBoardData.bizDevData.contractsData.filter( function(d) { return d[regionProperty] === region; } );

                 // Update localities
                 dashBoardData.bizDevData.localityList = getUniqueSortedList(dashBoardData.bizDevData.currentRegionData, localityProperty);
                 updateSelector( document.getElementById("bizDevLocalitySelector"), dashBoardData.bizDevData.localityList );

                 // Update Cost Centres
                 dashBoardData.bizDevData.costCentreList = getUniqueSortedList(dashBoardData.bizDevData.currentRegionData,"Cost Centres");
                 updateSelector( document.getElementById("bizDevCostCentreSelector"), dashBoardData.bizDevData.costCentreList);

                 var data = computeQuarterlyBizDevData( dashBoardData.bizDevData.currentRegionData, dashBoardData.bizDevData.currentRegionContractsData);

                 svg = d3.select(document.getElementById("quarterlySVG"));
                 plotQuarterlyBizDevData(svg, data);
                 
                 //plotQuarterlyBizDevData( svg, data);

                 var count = getIdentifierCount( dashBoardData.bizDevData.currentRegionData, dashBoardData.bizDevData.localityList, "Locality");
                 var pieData = [];
                 for ( var i = 0; i < dashBoardData.bizDevData.localityList.length; i++ )
                 {
                     pieData.push( {label: dashBoardData.bizDevData.localityList[i], count: count[i]});
                 }
                 
                 svg = d3.select(document.getElementById("quarterlyPieSVG"));
                 svg.selectAll("*").remove();
                 plotPieChart( svg, pieData);

                 // Update data table:
                 var tableData = makeBizDevTableData(data);
                 updateBizDevTable( document.getElementById("dataTable"), tableData);
                 return;
            }
            
            function bizDevLocalitySelectFunction() 
            {
                 var locality = document.getElementById("bizDevLocalitySelector").value;
                 var localityProperty = dashBoardData.bizDevData.localityProperty; 

                 dashBoardData.bizDevData.currentLocalityContractsData = dashBoardData.bizDevData.currentRegionContractsData.filter( function(d) { return d[localityProperty] === locality; } );

                 // Update localities
                 dashBoardData.bizDevData.currentLocalityData = dashBoardData.bizDevData.currentRegionData.filter( function(d) { return d[localityProperty] === locality; } );
                     
                 // Update Cost Centres
                 //dashBoardData.bizDevData.costCentreList= getUniqueSortedList(dashBoardData.bizDevData.currentLocalityData,"Cost Centres");
                 //updateSelector( document.getElementById("bizDevCostCentreSelector"), dashBoardData.bizDevData.costCentreList);

                 var data = computeQuarterlyBizDevData( dashBoardData.bizDevData.currentLocalityData, dashBoardData.bizDevData.currentLocalityContractsData );                 

                 var svg = d3.select(document.getElementById("quarterlySVG"));                 
                 plotQuarterlyBizDevData( svg, data );  

                 svg = d3.select(document.getElementById("quarterlyPieSVG"));
                 //plotCostCentres(svg, dashBoardData.bizDevData.currentLocalityData)   

                 // Update data table:
                 var tableData = makeBizDevTableData(data);
                 updateBizDevTable( document.getElementById("dataTable"), tableData);                                                          
                 return;
            }

            {
                 var costCentre = document.getElementById("bizDevCostCentreSelector").value;
                 dashBoardData.bizDevData.currentCostCentreData = dashBoardData.bizDevData.currentLocalityData.filter( function(d) { return d["Cost Centres"] === costCentre; } );

                 return;
            }
