            // Sums a given property in an Array, each array element
            // is assumed to have that property
            function sumArrayProperty( data, property)
            {
                var sum = 0;
                var s   = 0;
                var badEntries = 0;
                for ( var i = 0; i < data.length; i++ )
                {
                    // Try to convert each entry to a number:
                    s = Number(data[i][property]);
                    // check for NaNs:
                    if ( isNaN(s) )
                    {
                        badEntries = badEntries + 1;
                    }
                    else
                    {
                        sum = sum + s;
                    }
                }
                //alert("Total Entires: " + data.length + "\nMissing/Bad Entries: " + badEntries );
                return sum;
            }
            
            // Returns an object with four fields, each is an array of length 4
            // one entry for each quarter.
            function computeQuarterlyData(dataArray)
            {
                var data = {};
                data.income = [];
                data.budget = [];
                data.actual = [];
                data.previous = [];

                var property = [];

                for ( var i = 0; i < 4; i++ )
                {
                    property = "Q" + (i+1) + " Income";
                    data.income[i] = sumArrayProperty( dataArray, property);

                    property = "Q" + (i+1) + " Budget";
                    data.budget[i] = sumArrayProperty( dataArray, property);
                    
                    property = "Q" + (i+1) + " Actual";
                    data.actual[i] = sumArrayProperty( dataArray, property);

                    property = "Q" + (i+1) + " Previous";
                    data.previous[i] = sumArrayProperty( dataArray, property);
                }
                return data;
            }

            function regionSelectFunction() 
            {
                 var region = document.getElementById("regionSelector").value;
                 // Initialize region data and locality list:
                 currentRegionData = financialsData.filter( function(d) { return d.Region === region; } );

                 // Update localities
                 localityList = getUniqueList(currentRegionData, "Locality");
                 localityList.unshift( "Select Locality" );
                 updateSelector( document.getElementById("localitySelector"), localityList );

                 // Update Cost Centres
                 costCentreList= getUniqueList(currentRegionData,"Cost Centres");
                 costCentreList.unshift( "Select Cost Centre" );
                 updateSelector( document.getElementById("costCentreSelector"), costCentreList);

                 // Update localities
                 funderList = getUniqueList(currentRegionData, "Funder");
                 funderList.unshift( "Select Funder" );
                 updateSelector( document.getElementById("funderSelector"), funderList );

                 var data = computeQuarterlyData( currentRegionData );

                 createVisualisation(data);

                 return;
            }

            function localitySelectFunction() 
            {
                 var locality = document.getElementById("localitySelector").value;
                 currentLocalityData = currentRegionData.filter( function(d) { return d.Locality === locality; } );
                     
                 // Update Cost Centres
                 costCentreList= getUniqueList(currentLocalityData,"Cost Centres");
                 costCentreList.unshift( "Select Cost Centre" );
                 updateSelector( document.getElementById("costCentreSelector"), costCentreList);

                 var data = computeQuarterlyData( currentLocalityData );
                 createVisualisation(data);
                 
                 return;
            }

            function createVisualisation(data)
            {
                 var svg = d3.select(document.getElementById("quarterlySVG"));
                 svg.selectAll("*").remove();
                 svg.style("background-color", "whitesmoke"); 

                 var quarterlyPlotData = { incomeBudget: [], incomeActual: [], incomePrevious: [], expenditure: [], unit: "Million £", cumulative: true, currentTime: "Q4" };

                 quarterlyPlotData.incomeBudget = data.budget;
                 quarterlyPlotData.incomePrevious = data.previous;
                 quarterlyPlotData.incomeActual = data.actual;
                 quarterlyPlotData.expenditure = data.income;
                 quarterlyPlotData.unit = "million £";
                 quarterlyPlotData.cumulative = true;
                 quarterlyPlotData.currentTime = "Q4";

                 plotQuarterlyData(svg, quarterlyPlotData);
                 showDataSummary(data);
            }

            function updateSelector( selectorID, optionList )
            {
                 // empty the existing selection box
                 while ( selectorID.hasChildNodes() ) 
                 {  
                     selectorID.removeChild(selectorID.firstChild);
                 }
                 
                 for( var i = 0; i < optionList.length; i++ )
                 {
                      var el = document.createElement("option");
                      el.textContent = optionList[i];
                      el.value = optionList[i];
                      selectorID.appendChild(el);
                 }
            }

            // Looks at array data and returns for each element the 
            // property specified by property and returns a 
            // sorted list of elements under that property:
            function getUniqueList( data, property)
            {
                 // Get the list of elements with the property:
                 var list = data.map(function(d){ return d[property]; } );
                 // Get unique elements only:
                 list = list.filter( function(d, i, thisArray){ return thisArray.indexOf(d) === i; });
                 // Sort it:
                 list = list.sort();
                 return list; 
            }

            function funderSelectFunction() 
            {
                 var funder = document.getElementById("funderSelector").value;
                 // Initialize region data and locality list:
                 currentFunderData = [];

                     }
                 }

                 // Get the list of localities supported by this funder
                 localityList = getUniqueList(currentFunderData, "Locality");
                 regionList = getUniqueList(currentFunderData, "Region");
                 
                 // update the existing selection box
                 updateSelctor( document.getElementById("localitySelector"), localityList );
                 updateSelctor( document.getElementById("regionSelector"), regionList );


                 // Get the list of cost centres:
                 costCentreList = currentRegionData.map(function(d){ return d["Cost Centres"]; } );
                 // Get unique elements only:
                 costCentreList = costCentreList.filter( function(d, i, thisArray){ return thisArray.indexOf(d) === i; });
                 // Sort it:
                 costCentreList = costCentreList.sort();


                 // update the existing selection box
                 updateSelctor( document.getElementById("costCentreSelector"), costCentreList );
                 

                 createVisualisation();

                 //var regionPara = document.getElementById("regionSummary");
                 //regionPara.innerHTML = "This region has " + (currentRegionData.length) + " entries.";
                 
                 return;
            }
